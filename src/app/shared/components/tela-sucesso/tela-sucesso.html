<div class="success-container">
  <div class="success-content">
    <div class="success-icon-wrapper">
      <div class="success-icon-circle">
        <i class="pi pi-check success-icon"></i>
      </div>
    </div>
    
    <h2 class="success-title">{{ config.title }}</h2>
    <p class="success-message" [innerHTML]="config.message"></p>
  </div>
  
  <div class="button-section">
    <button 
      pButton 
      pRipple
      [label]="config.buttonText"
      class="action-button"
      (click)="goToNextPage()">
    </button>
  </div>
</div>
