<p-card class="card-carona shadow-3">
  <!-- Linha superior: motorista + hora/data -->
  <div class="top-row">
    <div class="motorista">
      <img src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" alt="avatar">
      <div class="dados">
        <span class="nome">{{ carona.nome }}</span>
        <small>{{ carona.avaliacao }} ★</small>
        <div class="endereco">Bloco {{ carona.bloco }}, Apto {{ carona.apto }}</div>
      </div>
    </div>

    <div class="hora-data">
      <strong>{{ carona.hora }}</strong><br />
      <small>{{ carona.data }}</small>
    </div>
  </div>

  <p-divider></p-divider>

  <!-- Linha das rotas e botão -->
  <div class="rotas-e-botao">
    <div class="rotas">
      <div class="rotas-texto">
        <div class="linha-rota">
          <i class="pi pi-circle origem-icon"></i>
          <span>{{ carona.origem }}</span>
        </div>

        <div class="linha-meio">
          <i class="pi pi-ellipsis-v rotas-linha"></i>

          <div class="usuarios-container">
            <div class="usuario-circulo roxo-escuro">
              <i class="pi pi-user usuario-icon"></i>
            </div>
            <div class="usuario-circulo roxo-escuro">
              <i class="pi pi-user usuario-icon"></i>
            </div>
            <div class="usuario-circulo verde-claro">
              <i class="pi pi-user usuario-icon"></i>
            </div>
          </div>
        </div>

        <div class="linha-rota">
          <i class="pi pi-circle destino-icon"></i>
          <span>{{ carona.destino }}</span>
        </div>
      </div>
    </div>

    <div class="btn-reservar">
      <p-button label="Reservar" severity="danger"></p-button>
    </div>
  </div>

  <p-divider></p-divider>

  <!-- Rodapé -->
  <div class="bottom-row">
    <div class="acoes">
      <i class="pi pi-whatsapp acao"></i>
      <i class="pi pi-bookmark acao"></i>
      <i class="pi pi-map-marker icon-origem"></i>
    </div>

    <div class="valor">
      <span>Max</span><br />
      <strong>R$ {{ carona.valor }}</strong>
    </div>
  </div>
</p-card>
