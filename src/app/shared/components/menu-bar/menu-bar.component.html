<div class="menu-bar">
  <!-- Botão Voltar (lado esquerdo) -->
  @if (showBackButton) {
    <button 
      pButton
      pRipple
      icon="pi pi-arrow-left" 
      class="p-button-text back-button"
      (click)="goBack()"
      aria-label="Voltar">
    </button>
  }
  
  <!-- Título e Subtítulo (centralizado) -->
  <div class="title-container">
    <h1 class="title">{{ title }}</h1>
    @if (subtitle) {
      <p class="subtitle">{{ subtitle }}</p>
    }
  </div>
  
  <!-- Botão Logout (lado direito) -->
  @if (showLogoutButton) {
    <button 
      pButton
      pRipple
      icon="pi pi-sign-out" 
      class="p-button-text logout-button"
      (click)="logout()"
      aria-label="Sair">
    </button>
  }
</div>
