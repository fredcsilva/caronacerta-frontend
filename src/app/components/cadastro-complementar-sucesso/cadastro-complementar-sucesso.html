<div class="sucesso-container">
  <div class="content-wrapper">
    <p-card>
      <!-- ✅ Header com progress indicator -->
      <div class="card-header">
        <h1>Cadastro Finalizado!</h1>
        <p>Bem-vindo ao Carona Certa</p>
      </div>

      <div class="success-content">
        <div class="success-icon">
          <i class="pi pi-check-circle"></i>
        </div>
        
        <p class="mensagem-principal">
          Agora você faz parte da comunidade Carona Certa! 🎉
        </p>

        <div class="proximos-passos">
          <h3>Próximos passos:</h3>
          <div class="passo-item">
            <i class="pi pi-check"></i>
            <span>Aguarde a aprovação do administrador do condomínio</span>
          </div>
        </div>

        <!-- Botão -->
        <div class="button-group">
          <p-button
            label="Finalizar Cadastro"
            icon="pi pi-check"
            styleClass="p-button-primary p-button-lg"
            [loading]="loading"
            (onClick)="finalizarCadastro()">
          </p-button>
        </div>
      </div>
    </p-card>
  </div>
</div>
