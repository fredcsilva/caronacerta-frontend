<div class="esqueci-senha-container">
  <div class="esqueci-senha-content">

    <!-- Mensagens -->
    <div *ngFor="let msg of messages">
      <p-message [severity]="msg.severity" [text]="msg.detail"></p-message>
    </div>

    <!-- Spinner de carregamento -->
    <div class="loading-overlay" *ngIf="isLoading">
      <p-progressSpinner></p-progressSpinner>
    </div>

    <!-- Ícone -->
    <div class="icon-section">
      <i class="pi pi-lock lock-icon"></i>
    </div>

    <!-- Texto explicativo -->
    <div class="info-section">
      <h2 class="info-title">Esqueceu sua senha?</h2>
      <p class="info-text">
        Não se preocupe! Informe seu e-mail e enviaremos um código de verificação para você redefinir sua senha.
      </p>
    </div>

    <!-- Formulário -->
    <form class="reset-form" (ngSubmit)="onEnviarCodigo()">
      <!-- E-mail -->
      <div class="form-field">
        <label for="email" class="field-label">E-mail</label>
        <input
          pInputText
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          (focus)="clearMessages()"
          placeholder="seu.email@exemplo.com"
          class="input-field"
          required
        />
      </div>

      <!-- Botão Enviar -->
      <button
        pButton
        pRipple
        type="submit"
        label="Enviar Código"
        [disabled]="isLoading"
        class="submit-button"
      ></button>

      <!-- Link voltar -->
      <div class="login-section">
        <span class="login-text">Lembrou sua senha?</span>
        <a class="login-link" (click)="goToLogin()">Fazer Login</a>
      </div>
    </form>
  </div>
</div>
