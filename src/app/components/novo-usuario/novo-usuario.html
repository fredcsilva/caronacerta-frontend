<div class="novo-usuario-container">
  <div class="novo-usuario-content">

    <!-- Mensagens globais -->
    <div *ngFor="let msg of messages">
      <p-message [severity]="msg.severity" [text]="msg.detail"></p-message>
    </div>

    <!-- Spinner de carregamento -->
    <div class="loading-overlay" *ngIf="isLoading">
      <p-progressSpinner></p-progressSpinner>
    </div>

    <!-- Ícone -->
    <div class="icon-section">
      <i class="pi pi-user-plus user-icon"></i>
    </div>

    <div class="welcome-section">
      <p class="welcome-subtitle">Seja mais um colaborador do condomínio!</p>
    </div>

    <!-- Form -->
    <form class="register-form" (ngSubmit)="onConfirmar()">
      <!-- Nome Completo -->
      <div class="form-field">
        <label for="nomeCompleto" class="field-label">Nome Completo</label>
        <input
          pInputText
          id="nomeCompleto"
          type="text"
          [(ngModel)]="nomeCompleto"
          name="nomeCompleto"
          (focus)="clearMessages()"
          placeholder="Digite seu nome completo"
          class="input-field"
          required
        />
      </div>

      <!-- E-mail -->
      <div class="form-field">
        <label for="email" class="field-label">E-mail</label>
        <input
          pInputText
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          (focus)="clearMessages()"
          placeholder="seu.email@exemplo.com"
          class="input-field"
          required
        />
      </div>

      <!-- Senha -->
      <div class="form-field">
        <label for="senha" class="field-label">Senha</label>
        <p-password
          [(ngModel)]="senha"
          name="senha"
          [toggleMask]="true"
          [feedback]="true"
          placeholder="Crie uma senha segura"
          (focus)="clearMessages()"
          promptLabel="Digite sua senha"
          weakLabel="Fraca"
          mediumLabel="Média"
          strongLabel="Forte"
          styleClass="custom-password"
        ></p-password>
      </div>

      <!-- Botão -->
      <button
        pButton
        pRipple
        type="submit"
        label="Confirmar"
        [disabled]="isLoading"
        class="confirm-button"
      ></button>

      <div class="login-section">
        <span class="login-text">Já tem uma conta?</span>
        <a class="login-link" (click)="goToLogin()">Faça Login!</a>
      </div>
    </form>
  </div>
</div>
