<!-- ✅ Menu-bar com título e subtítulo -->
<app-menu-bar
  [title]="'Termos e Privacidade'"
  [subtitle]="'Passo 3 de 3'"
  [showBackButton]="false"
  [showLogoutButton]="true">
</app-menu-bar>

<div class="termos-container">
  <p-toast key="tc" position="top-center"></p-toast>

  <div class="content-wrapper">
    <p-card>
      <div class="card-content">
        <form [formGroup]="termosForm" (ngSubmit)="aceitarTermos()">

          <!-- Seção genérica: Termos e Política -->
          <div class="termos-secao-geral">

            <!-- ✅ Termos de Uso -->
            <section class="termos-section">
              <h2>Termos de Uso</h2>
              <p-scrollpanel
                [style]="{ width: '100%', height: '200px' }"
                styleClass="custom-scrollpanel">
                <div class="termos-conteudo" [innerHTML]="textoTermosCondicoes"></div>
              </p-scrollpanel>

              <div class="checkbox-field">
                <p-checkbox
                  formControlName="aceitaTermos"
                  [binary]="true"
                  inputId="aceitaTermos">
                </p-checkbox>
                <label for="aceitaTermos">Li e aceito os Termos de Uso *</label>
              </div>
            </section>

            <br /><hr /><br />

            <!-- ✅ Política de Privacidade -->
            <section class="termos-section">
              <h2>Política de Privacidade</h2>
              <p-scrollpanel
                [style]="{ width: '100%', height: '200px' }"
                styleClass="custom-scrollpanel">
                <div class="termos-conteudo" [innerHTML]="textoPoliticaPrivacidade"></div>
              </p-scrollpanel>

              <div class="checkbox-field">
                <p-checkbox
                  formControlName="aceitaPrivacidade"
                  [binary]="true"
                  inputId="aceitaPrivacidade">
                </p-checkbox>
                <label for="aceitaPrivacidade">Li e aceito a Política de Privacidade *</label>
              </div>
            </section>
          </div>

          <!-- ✅ Botões -->
          <div class="button-group">
            <p-button
              type="submit"
              label="Aceitar e Finalizar"
              icon="pi pi-check"
              iconPos="right"
              styleClass="p-button-primary"
              [loading]="loading"
              [disabled]="termosForm.invalid">
            </p-button>
          </div>

        </form>
      </div>
    </p-card>
  </div>
</div>
