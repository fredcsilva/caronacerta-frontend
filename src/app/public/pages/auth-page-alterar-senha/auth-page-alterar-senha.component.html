<div class="alterar-senha-container">
  <div class="alterar-senha-content">
    <div class="icon-section">
      <i class="pi pi-lock lock-icon"></i>
    </div>

    <div class="info-section">
      <h2 class="info-title">Redefinir Senha</h2>
      <p class="info-text">
        Enviamos um código de 6 dígitos para o e-mail <b>{{ email }}</b>.  
        Informe o código e defina sua nova senha abaixo.
      </p>
    </div>

    <form class="reset-form" (ngSubmit)="onAlterarSenha()">
     
      <div class="form-field">
        <label class="field-label">Código</label>
        <input
          pInputText
          type="text"
          maxlength="6"
          class="input-field"
          placeholder="Digite o código de 6 dígitos"
          [(ngModel)]="codigo"
          name="codigo"
          required
        />
      </div>

     <div class="form-field">
        <label class="field-label">Nova Senha</label>
        <p-password
          class="custom-password"
          [(ngModel)]="novaSenha"
          name="novaSenha"
          placeholder="Digite sua nova senha"
          toggleMask="true"
          required>
        </p-password>
      </div>

     <div class="form-field">
        <label class="field-label">Confirma Nova Senha</label>
        <p-password
          class="custom-password"
          [(ngModel)]="confirmarSenha"
          name="confirmarSenha"
          placeholder="Confirme sua nova senha"
          toggleMask="true"
          required>
        </p-password>
      </div>


      <button
        pButton
        type="submit"
        label="Alterar Senha"
        [disabled]="isLoading"
        class="submit-button"
      ></button>

      <p-message *ngIf="message" severity="warn" text="{{ message }}"></p-message>
    </form>

    <div class="login-section">
      <span class="login-text">Lembrou sua senha?</span>
      <a class="login-link" (click)="voltarLogin()">Fazer login</a>
    </div>

    <div *ngIf="isLoading" class="loading-overlay">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </div>
</div>
